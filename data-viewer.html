<body>			

<div class="container">
	<div class="wrapper">
		<p>
			<h3>1. Data File Details</h2><br>
			<img src="logos/osf.png"> <a href="https://osf.io/4xrpk/">Halberstadt_lab_data_2.xlsx</a>
			<a href="#data-preview"><img src='logos/view-icon.png' title="Preview data"></a>
			<br>
			<br>
			<h3>2. Reproducibility Syntax</h2><br>
			<img src="logos/figshare.png"> <a href="https://osf.io/4xrpk/">Reproducibility-check.R</a> <button id="submitbutton" type="button">Run R Code!</button>
			<img src="logos/reproducible.png" title="Joe Hilgard endorses set of findings as analytically reproducible"><img src="logos/_data_reprod.png" title="Study based on open data and reproducible results.">
		
		</p>
		<div class="row">
			<div class="col-md-6">
	
				<p>
					
					<textarea id="input" rows="6" cols="70">
library(compute.es)
tes(2.99,25,25)
x = rnorm(1000)
y= rnorm(1000)  		
plot(x,y)
mean(x)
plot(x,x+1)
					</textarea>	
				</p>
			</div>
			<div class="col-md-6">
				
				<pre><code id="output"></code></pre>
				<!--<div id="plotdiv"></div>-->
				
			</div>
		</div>
	</div>
						
	<p><a name="data-preview" class="anchor"></a>
	
	<iframe src="https://mfr.osf.io/render?url=https://osf.io/4xrpk/?action=download%26mode=render" width="95%" scrolling="yes" height="1000px" marginheight="0" frameborder="0" allowfullscreen webkitallowfullscreen></iframe>	
	
	</p>	
				
</div>		





<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="http://cdn.opencpu.org/opencpu-0.4.js"></script>

<script type="text/javascript">
		//because identity is in base
	ocpu.seturl("//public.opencpu.org/ocpu/library/base/R")

	//actual handler
	$("#submitbutton").on("click", function(){

		//arguments
		var mysnippet = new ocpu.Snippet($("#input").val());
		
		//disable button
		$("button").attr("disabled", "disabled");

		//perform the request
		var req = ocpu.call("identity", {
			"x" : mysnippet
		}, function(session){
			session.getConsole(function(outtxt){
				$("#output").text(outtxt);
			});
		});
		
	
		
		//if R returns an error, alert the error message
		req.fail(function(){
			alert("Server error: " + req.responseText);
		});      
		
		req.always(function(){
			$("button").removeAttr("disabled");    
		});
	});   
</script>

</body>
