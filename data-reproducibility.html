					<font size="5px">2. Reproducibility Syntax</font><br>
					<img src="logos/figshare.png"> <a href="https://osf.io/4xrpk/">Reproducibility-check.R</a> <button id="submitbutton" type="button">Run R Code!</button>
				</p>
				<p style="margin-top:-10px;padding-left:30px;"><i>Joe Hilgard has endorsed set of findings as analytically reproducible.</i>
					<img src="logos/reproducible.png" title="Joe Hilgard has endorsed set of findings as analytically reproducible"><img src="logos/_data_reprod.png" title="Study based on open data and reproducible results.">
				</p>
				<div class="row">
					<div class="col-md-6">
						<p style="padding-left:15px;">
							
							<textarea id="input" rows="15" style="width:420px;line-height:20px;">
library(compute.es)
tes(2.99,25,25)
x = rnorm(1000)
y= rnorm(1000)
plot(x,y)
plot(x,x+1)
mean(x)
							</textarea>	
						</p>
					</div>
					<div class="col-md-6">
						
						<pre><code id="output"></code></pre>
						<!--<div id="plotdiv"></div>-->
                                                <div id="image"></div>
					</div>
				</div>
			</div>
								
				
						
		</div>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="http://cdn.opencpu.org/opencpu-0.4.js"></script>

<script type="text/javascript">
		//because identity is in base
	ocpu.seturl("//public.opencpu.org/ocpu/library/base/R")

	//actual handler
	$("#submitbutton").on("click", function(){

		//arguments
		var mysnippet = new ocpu.Snippet($("#input").val());
		
		//disable button
		$("button").attr("disabled", "disabled");

		//perform the request
		var req = ocpu.call("identity", {
			"x" : mysnippet
		}, function(session){
			session.getConsole(function(outtxt){
				$("#output").text(outtxt);
			});
                        var graphicsLinks = session.output.filter(
                          function(str){return str.includes("graphics");}
                        );
                        
                        graphicsLinks.forEach(function(link){
                          var img = document.createElement("IMG");
                          img.src = "https://public.opencpu.org/" + link;
                          $('#image').append(img);
                        });
		});
		
	
		
		//if R returns an error, alert the error message
		req.fail(function(){
			alert("Server error: " + req.responseText);
		});      
		
		req.always(function(){
			$("button").removeAttr("disabled");    
		});
	});   
</script>
